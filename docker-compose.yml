version: '3.9'

# Services
services:

  # PHP FPM Service
  php:
    image: wodby/php:latest
    volumes:
      - './:/var/www/html'
    depends_on:
      - mariadb

  # Nginx Service
  nginx:
    image: nginx:latest
    ports:
      - 89:80
    links:
      - 'php'
    volumes:
      - './:/var/www/html'
      - './docker/nginx:/etc/nginx/conf.d'
    depends_on:
      - php

  # MariaDB Service
  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: aquiltingsecret
      MYSQL_USER: Gwendolijn
      MYSQL_PASSWORD: T@@m5
      MYSQL_ROOT_PASSWORD: Gw3nd0l1jn
    ports:
      - 3308:3306

  # phpmyadmin in an external image
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: Gw3nd0l1jn
    ports:
      - "1088:80"
 